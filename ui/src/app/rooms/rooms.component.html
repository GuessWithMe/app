<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="toolbar d-flex align-items-center justify-content-between">
        <form class="example-form">
          <mat-form-field class="example-full-width"
            ><input
              matInput=""
              placeholder="Filter rooms"
              name="filter"
              [ngModel]="filterValue"
              (ngModelChange)="onFilterChange($event)"
          /></mat-form-field>
        </form>
        <a
          class="flex-center"
          mat-flat-button="mat-flat-button"
          color="primary"
          routerLink="/game/rooms/create"
          >Create room</a
        >
      </div>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-12 col-md-6" *ngFor="let room of filteredGameRooms">
          <mat-card class="d-flex mb-4" color="accent">
            <div class="d-flex">
              <div class="img-container">
                <div class="no-image-place" [style.backgroundColor]="'#' + room.color">
                  <span *ngIf="room.title">{{ room.title.substring(0, 1) || '' }}</span>
                </div>
              </div>
              <div class="div ml-3 d-flex">
                <div>
                  <h4 class="m-0">{{ room.title }}</h4>
                  <p class="m-0 text-muted">{{ room.subtitle }}</p>
                </div>
                <a
                  class="flex-center join"
                  mat-flat-button="mat-flat-button"
                  color="primary"
                  [routerLink]="'/game/rooms/' + room.value"
                  >Join</a
                >
              </div>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-12 col-md-6" *ngFor="let room of filteredPlayerRooms">
          <mat-card class="d-flex mb-4">
            <div class="d-flex">
              <div class="img-container">
                <div class="no-image-place" [style.backgroundColor]="'#' + room.color">
                  <span *ngIf="room.title">{{
                    room.title.substring(0, 1).toUpperCase() || ''
                  }}</span>
                </div>
              </div>
              <div class="div ml-3 d-flex">
                <div>
                  <h4 class="m-0">{{ room.title }}</h4>
                  <p class="m-0 text-muted">{{ room.subtitle }}</p>
                </div>
                <a
                  class="flex-center join"
                  mat-flat-button="mat-flat-button"
                  color="primary"
                  [routerLink]="'/game/rooms/' + room.id"
                  >Join</a
                >
              </div>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
